<div fxLayout="column" style="margin-top: 20px;">
  <div fxFlex="10%">
    <mat-card style="width: 40%; margin:auto; margin-bottom: 20px;">
      <mat-card-header>
        <mat-card-title>タグ検索</mat-card-title>
        <mat-card-subtitle>タグ名で検索できます。</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field style="width:100%;">
          <mat-label>タグ</mat-label>
          <input matInput placeholder="SSに含まれるタグ名" [matAutocomplete]="auto" [formControl]="tagSearch"/>
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let state of filteredStates | async" [value]="state">
              {{ state }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex="grow">
    <mat-chip-list aria-label="Fish selection">
      <app-SSTag *ngFor="let tag of tags" tagText={{tag}}></app-SSTag>
    </mat-chip-list>
  </div>
</div>
