<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>home</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button mat-button>SS</button>
  <button mat-button>Tag</button>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-accordion multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            新着10
          </mat-panel-title>
        </mat-expansion-panel-header>
          <button mat-button style="width: 100%" *ngFor="let newSS of newSSList">{{ newSS }}</button>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            週間ランキング
          </mat-panel-title>
        </mat-expansion-panel-header>
          <button mat-button style="width: 100%" *ngFor="let weekRankingSS of weekRankingSSList">{{ weekRankingSS }}</button>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            月間ランキング
          </mat-panel-title>
        </mat-expansion-panel-header>
          <button mat-button style="width: 100%" *ngFor="let monthRankingSS of monthRankingSSList">{{ monthRankingSS }}</button>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            累計ランキング
          </mat-panel-title>
        </mat-expansion-panel-header>
          <button mat-button style="width: 100%" *ngFor="let allRankingSS of allRankingSSList">{{ allRankingSS }}</button>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
  </mat-sidenav-content>
</mat-sidenav-container>
