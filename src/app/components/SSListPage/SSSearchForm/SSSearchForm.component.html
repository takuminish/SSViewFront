<mat-card>
  <mat-card-header>
    <mat-card-title>SS検索</mat-card-title>
    <mat-card-subtitle>SSのタイトルまたはタグで検索できます。</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>タイトル</mat-label>
      <input matInput placeholder="SSのタイトル">
    </mat-form-field>
    <mat-form-field>
      <mat-label>タグ</mat-label>
      <input matInput placeholder="SSに含まれるタグ名">
    </mat-form-field>
  </mat-card-content>
</mat-card>
