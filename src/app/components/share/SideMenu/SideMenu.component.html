<mat-accordion multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        新着10
      </mat-panel-title>
    </mat-expansion-panel-header>
      <button mat-button style="width: 100%" *ngFor="let newSS of newSSList$ | async">{{ newSS.title }}</button>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        週間ランキング
      </mat-panel-title>
    </mat-expansion-panel-header>
      <button mat-button style="width: 100%" *ngFor="let weekRankingSS of weekRankingSSList$ | async">{{ weekRankingSS.title }}</button>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        月間ランキング
      </mat-panel-title>
    </mat-expansion-panel-header>
      <button mat-button style="width: 100%" *ngFor="let monthRankingSS of monthRankingSSList$ | async">{{ monthRankingSS.title }}</button>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        累計ランキング
      </mat-panel-title>
    </mat-expansion-panel-header>
      <button mat-button style="width: 100%" *ngFor="let allRankingSS of allRankingSSList$ | async">{{ allRankingSS.title }}</button>
  </mat-expansion-panel>
</mat-accordion>
